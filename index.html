<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar archivo y almacenarlo en objeto constructor</title>
</head>
<body>
    <button id="selectFileBtn">Seleccionar archivo</button>
    <input type="file" id="fileInput" style="display: none;">
    <script>
        // Definir el constructor del objeto para almacenar el archivo seleccionado
        function ArchivoSeleccionado(nombre, tipo, tamaño) {
            this.nombre = nombre;
            this.tipo = tipo;
            this.tamaño = tamaño;
        }

        // Obtener elementos del DOM
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileInput = document.getElementById('fileInput');

        // Evento click en el botón para seleccionar archivo
        selectFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Evento change en el input de tipo file
        fileInput.addEventListener('change', function () {
            const selectedFile = this.files[0];
            if (selectedFile) {
                // Crear un nuevo objeto ArchivoSeleccionado con la información del archivo
                const archivo = new ArchivoSeleccionado(selectedFile.name, selectedFile.type, selectedFile.size);

                // Aquí puedes hacer lo que desees con el objeto archivo, como enviarlo al servidor o utilizarlo en tu aplicación
                console.log('Archivo seleccionado:', archivo);
            }
        });
    </script>
</body>
</html>
